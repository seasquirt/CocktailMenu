<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cocktail Menu</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</head>
<body background='res/background.gif'>
  <div class="scanlines"></div>
  <div class="container">
    <div class="stack" style="--stacks: 3;">
      <span style="--index: 0;">COCKTAIL MENU</span>
      <span style="--index: 1;">COCKTAIL MENU</span>
      <span style="--index: 2;">COCKTAIL MENU</span>
    </div>
    <div class="centerthisshit">
      <div class="filter-tags">
        <span class="tag" data-tag="Savory"></span>
        <span class="tag" data-tag="Bitter"></span>
        <span class="tag" data-tag="Tart"></span>
        <span class="tag" data-tag="Sweet"></span>
        <span class="tag" data-tag="Strong"></span>
        <span class="tag" data-tag="Dry"></span>
        <span class="tag" data-tag="Spicy"></span>
        <span class="tag" data-tag="Fresh"></span>
        <span class="tag" data-tag="Smoky"></span>
        <span class="tag" data-tag="Creamy"></span>
        <span class="tag" data-tag="Herbal"></span>
        <span class="tag" data-tag="Fizzy"></span>
          <div class="centerthisshit">
            <span class="p">_____________________</span>
            <button class="random-button">Random</button>
          </div>
      </div>
    </div>
    <div class="menu"></div>
    <div class="centerthisshit">
      <div class="no-results">
        <img src="images/no_drinks.png"></img>
        <br />
        <span>No cocktails match the selected tags.</span>
     </div>
    </div>
    <div id="random-modal" class="random-modal">
      <div class="random-modal-content"></div>
    </div>
    <script src="scripts.js"></script>
  </div>
</body>
</html>
